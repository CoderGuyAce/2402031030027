<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - StoryTeller</title>
    <link rel="stylesheet" href="/css/desktop8.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>StoryTeller</h1>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Sign in</h2>
            <p class="create-account">Create an account <a href="desktop9.html" class="signup-link">Sign up</a></p>
            
            <div class="social-login">
                <button class="social-btn facebook"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook"></button>
                <button class="social-btn google"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"></button>
                <button class="social-btn twitter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter"></button>
            </div>
            
            <div class="divider">
                <span>or do via email</span>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password? <span class="click-here">click here</span></a>
                </div>
                
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2025 StoryTelling. All rights reserved.</p>
    </footer>
</body>
</html>
