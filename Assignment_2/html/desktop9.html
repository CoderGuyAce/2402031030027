<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - StoryTeller</title>
    <link rel="stylesheet" href="/css/desktop9.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>StoryTeller</h1>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign up</h2>
            <p class="already-account">Already have an account? <a href="desktop8.html" class="signin-link">Sign in</a></p>
            
            <form class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="marketing-preference">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">I do not want to receive emails with advertising, news, suggestions or marketing promotions</label>
                </div>
                
                <button type="submit" class="signup-btn">Sign up</button>
                
                <p class="terms">By signing up to create an account, you are accepting our terms of service and privacy policy</p>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2025 StoryTelling. All rights reserved.</p>
    </footer>
</body>
</html>
